<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Playground</title>
  <script src="../dist/thenja-html-parser.min.js" type="text/javascript"></script>

  <script>
    function parseHtml() {
      var val = document.getElementById("txtHtml").value;
      if(!val) { alert('Enter in some html'); }
      var htmlParser = new Thenja.HtmlParser();
      var result = htmlParser.parse(val);
      document.getElementById("txtHtmlNodes").value 
        = JSON.stringify(result, null, 2);
    }

    function parseHtmlNodes() {
      var htmlParser = new Thenja.HtmlParser();
      var val = document.getElementById("txtHtmlNodes").value;
      var obj = JSON.parse(val);
      document.getElementById("txtHtmlTranslated").value 
        = htmlParser.reverse(obj);
    }
  </script>
</head>

<body>

  <div style="position: absolute; top: 10px; left: 10px;">
    <textarea id="txtHtml" cols="40" rows="20">
<p>
  Good day
  <span aria-label="green apples">
    apples
  </span>
</p>
</textarea>
  </div>

  <button onclick="parseHtml()" style="position: absolute; top: 100px; left: 320px;">PARSE</button>

  <div style="position: absolute; top: 10px; left: 400px;">
    <textarea id="txtHtmlNodes" cols="40" rows="50"></textarea>
  </div>

  <button onclick="parseHtmlNodes()" style="position: absolute; top: 500px; left: 320px;">REVERSE</button>

  <div style="position: absolute; top: 350px; left: 10px;">
    <textarea id="txtHtmlTranslated" cols="40" rows="20"></textarea>
  </div>

</body>
</html>
